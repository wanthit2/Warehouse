<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Chat</title>
    <style>
        .message { margin-bottom: 10px; }
        .message.admin { text-align: right; color: blue; }
        .message.customer { text-align: left; color: green; }
        .message img { max-width: 200px; border-radius: 10px; }
    </style>
</head>
<body>
<div class="chat-container">
    <h3>üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÅ‡∏ä‡∏ó</h3>
    <button onclick="loadChatHistory()">üîÑ ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÅ‡∏ä‡∏ó</button>
    <div class="messages" id="chat-box"></div>

    <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û -->
    <div class="input-container">
        <input type="text" id="message-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
        <input type="file" id="image-input" accept="image/*">
        <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
    </div>
</div>

<script>
    const sessionId = "{{ chat.id }}";
    const username = "{{ request.user.username }}";
    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${sessionId}/`);

    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÅ‡∏ä‡∏ó‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
    function loadChatHistory() {
        fetch(`/chat/api/chat/history/${sessionId}/`) // ‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏° "/chat" ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö URL ‡∏ó‡∏µ‡πà Django ‡∏Å‡∏≥‡∏´‡∏ô‡∏î

            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = "";
                data.messages.forEach(msg => addMessageToChat(msg.sender, msg.message, msg.image, msg.timestamp));
            })
            .catch(error => console.error("‚ùå Error loading chat history:", error));
    }

    socket.onopen = function () {
        console.log("‚úÖ WebSocket connected!");
        loadChatHistory(); // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÅ‡∏ä‡∏ó‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
    };

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        addMessageToChat(data.sender, data.message, data.image, data.timestamp);
    };

    function addMessageToChat(sender, message, imageUrl, timestamp) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.classList.add(sender === username ? "customer" : "admin");

        if (message) {
            messageDiv.innerHTML += `<b>${sender}:</b> ${message} <small>${timestamp}</small>`;
        }

        if (imageUrl) {
            const img = document.createElement("img");
            img.src = imageUrl;
            messageDiv.appendChild(img);
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const imageInput = document.getElementById("image-input");
        const file = imageInput.files[0];

        const reader = new FileReader();
        reader.onload = function () {
            const base64Image = reader.result;
            socket.send(JSON.stringify({
                message: messageInput.value,
                sender: username,
                sessionid: sessionId,
                image: base64Image
            }));
            messageInput.value = "";
            imageInput.value = "";
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            socket.send(JSON.stringify({
                message: messageInput.value,
                sender: username,
                sessionid: sessionId
            }));
            messageInput.value = "";
        }
    }
</script>
</body>
</html>
