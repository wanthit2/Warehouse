<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 80vw; /* ‚úÖ ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
            height: 85vh; /* ‚úÖ ‡∏™‡∏π‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .message.customer {
            background-color: #d1e7dd;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .message.admin {
            background-color: #f8d7da;
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .message img {
            max-width: 200px;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: #eee;
            gap: 10px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .input-container input[type="file"] {
            display: none;
        }

        .input-container label {
            cursor: pointer;
            background: #007BFF;
            color: white;
            padding: 10px 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container button {
            background: #28A745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        üìú ‡πÅ‡∏ä‡∏ó‡∏Å‡∏±‡∏ö‡∏£‡πâ‡∏≤‡∏ô‡∏Ñ‡πâ‡∏≤
    </div>

    <div class="chat-box" id="chat-box"></div>

    <!-- ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û -->
    <div class="input-container">
        <input type="text" id="message-input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°...">
        <input type="file" id="image-input" accept="image/*">
        <label for="image-input">üì∑</label>
        <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
    </div>
</div>

<script>
    const sessionId = "{{ chat.id }}";
    const username = "{{ request.user.username }}";
    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${sessionId}/`);

    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÅ‡∏ä‡∏ó‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
    function loadChatHistory() {
        fetch(`/chat/api/chat/history/${sessionId}/`)
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡πà‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà
                data.messages.forEach(msg => addMessageToChat(msg.sender, msg.message, msg.image, msg.timestamp));
            })
            .catch(error => console.error("‚ùå Error loading chat history:", error));
    }

    socket.onopen = function () {
        console.log("‚úÖ WebSocket connected!");
        loadChatHistory();
    };

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        addMessageToChat(data.sender, data.message, data.image, data.timestamp);
    };

    function addMessageToChat(sender, message, imageUrl, timestamp) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        messageDiv.classList.add(sender === username ? "customer" : "admin");

        if (message) {
            messageDiv.innerHTML += `<b>${sender}:</b> ${message} <small>üïí ${timestamp}</small>`;
        }

        if (imageUrl) {
            const img = document.createElement("img");
            img.src = imageUrl;
            messageDiv.appendChild(img);
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const imageInput = document.getElementById("image-input");
        const file = imageInput.files[0];

        const reader = new FileReader();
        reader.onload = function () {
            const base64Image = reader.result;
            socket.send(JSON.stringify({
                message: messageInput.value,
                sender: username,
                sessionid: sessionId,
                image: base64Image
            }));
            messageInput.value = "";
            imageInput.value = "";
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            socket.send(JSON.stringify({
                message: messageInput.value,
                sender: username,
                sessionid: sessionId
            }));
            messageInput.value = "";
        }
    }
</script>

</body>
</html>
