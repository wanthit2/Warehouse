<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสินค้า</title>
    {% load static %}
    <!-- ใช้ Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">แก้ไขสินค้า</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- ชื่อสินค้า -->
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อสินค้า:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control" required>
            </div>

            <!-- หมวดหมู่ -->
            <div class="mb-3">
                <label for="category" class="form-label">หมวดหมู่:</label>
                <input type="text" id="category" name="category" value="{{ product.category }}" class="form-control" required>
            </div>

            <!-- ราคาต่อหน่วย -->
            <div class="mb-3">
                <label for="unit_price" class="form-label">ราคาต่อหน่วย:</label>
                <input type="number" id="unit_price" name="unit_price" value="{{ product.unit_price }}" class="form-control" required>
            </div>

            <!-- จำนวนในสต๊อก -->
            <div class="mb-3">
                <label for="stock_quantity" class="form-label">จำนวนในสต๊อก:</label>
                <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" class="form-control" required>
            </div>

            <!-- สถานะ -->
            <div class="mb-3">
                <label for="status" class="form-label">สถานะ:</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="available" {% if product.status == 'available' %}selected{% endif %}>พร้อมขาย</option>
                    <option value="out_of_stock" {% if product.status == 'out_of_stock' %}selected{% endif %}>หมดสต๊อก</option>
                </select>
            </div>

            <!-- ปุ่มบันทึกและยกเลิก -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">บันทึกการเปลี่ยนแปลง</button>
                <a href="{% url 'product_detail_view' product.id %}" class="btn btn-secondary">ยกเลิก</a>
            </div>
        </form>
    </div>

    <!-- ใช้ Bootstrap CDN สำหรับ JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
