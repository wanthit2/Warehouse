<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำขอเป็นเจ้าของร้าน</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px 8px 0 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
        }

        .content {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .content h2 {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4A90E2;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #28a745;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>คำขอเป็นเจ้าของร้าน</h1>
    </header>

    <div class="content">
        <h2>ขอขอบคุณที่สนใจสมัครเป็นเจ้าของร้าน!</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="store_name">ชื่อร้าน:</label>
                <input type="text" id="store_name" name="store_name" required>
            </div>
            <div class="form-group">
                <label for="description">คำอธิบายเกี่ยวกับร้าน:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">ยืนยันการขอ</button>
        </form>

        <div class="message">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ระบบขอเป็นเจ้าของร้าน</p>
    </footer>
</body>
</html>
