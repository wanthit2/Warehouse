<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ยืนยันการสั่งซื้อ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .order-summary p {
      font-size: 16px;
      color: #555;
      margin: 8px 0;
    }

    .order-summary p strong {
      color: #333;
    }

    .error-message {
      background-color: #ffefef;
      color: #d9534f;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-button {
      text-align: center;
      margin-top: 15px;
    }

    .back-button a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .back-button a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ยืนยันการสั่งซื้อ</h1>

    <div class="order-summary">
      <p><strong>ชื่อสินค้า:</strong> {{ product.product_name }}</p>
      <p><strong>จำนวนที่สั่ง:</strong> {{ quantity }} ชิ้น</p>
      <p><strong>ราคาทั้งหมด:</strong> {{ total_price }} บาท</p>

      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="quantity">จำนวนที่ต้องการสั่งซื้อ:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="{{ quantity }}" required>
      </div>
      <button type="submit">ยืนยันการสั่งซื้อ</button>
    </form>

    <div class="back-button">
      <a href="{% url 'order_create' product_id=product.id %}">กลับไปแก้ไขการสั่งซื้อ</a>
    </div>
  </div>
</body>
</html>
