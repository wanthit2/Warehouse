<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์</title>
    <style>
        /* สไตล์ทั่วไป */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }

        .form-group input[type="file"] {
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>แก้ไขโปรไฟล์</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- ฟิลด์ที่เป็นส่วนหนึ่งของแบบฟอร์ม -->

            <div class="form-group">
                <label for="profile_picture">รูปโปรไฟล์</label>
                {{ form.profile_picture }}
            </div>

            <!-- ปุ่มบันทึก -->
            <button type="submit">บันทึก</button>
        </form>

        <div class="form-footer">
            <a href="{% url 'profile' %}">กลับไปที่โปรไฟล์</a>
        </div>
    </div>
</body>
</html>
