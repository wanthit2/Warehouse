<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสต๊อกสินค้า</title>

</head>
<body>
    <div class="container">
        <!-- ส่วนแสดงสินค้าที่มีในสต๊อก -->
        <h2>สินค้าที่มีในสต๊อก</h2>
        <table>
            <tr>
                <th>ชื่อสินค้า</th>
                <th>ราคา</th>
                <th>จำนวนที่เหลือ</th>
                <th>สั่งซื้อ</th>
            </tr>
            <tr>
                <td>สินค้า A</td>
                <td>500 บาท</td>
                <td>10 ชิ้น</td>
                <td><input type="number" value="1" min="1" max="10"></td>
            </tr>
            <tr>
                <td>สินค้า B</td>
                <td>300 บาท</td>
                <td>5 ชิ้น</td>
                <td><input type="number" value="1" min="1" max="5"></td>
            </tr>
        </table>
        <button><i class="bi bi-cart"></i> ยืนยันการสั่งซื้อ</button> <!-- เพิ่มไอคอนลงในปุ่ม -->

        <!-- ส่วนยืนยันคำสั่งซื้อ -->
        <h2>ยืนยันคำสั่งซื้อ</h2>
        <p>สินค้า: สินค้า A</p>
        <p>จำนวน: 2 ชิ้น</p>
        <p>ราคาต่อชิ้น: 500 บาท</p>
        <p>รวมทั้งหมด: 1,000 บาท</p>
        <button><i class="bi bi-check-circle"></i> ยืนยัน</button> <!-- เพิ่มไอคอนลงในปุ่ม -->
        <button class="cancel"><i class="bi bi-x-circle"></i> ยกเลิก</button> <!-- เพิ่มไอคอนลงในปุ่ม -->
    </div>
</body>
</html>
