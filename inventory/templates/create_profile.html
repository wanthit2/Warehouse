<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างโปรไฟล์ของคุณ</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #1f59aa;
            color: white;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #455aa0;
        }

        .form-container .note {
            font-size: 14px;
            color: #777;
            margin-top: -10px;
        }

        .form-container .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>สร้างโปรไฟล์ของคุณ</h1>
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="profile_picture">รูปโปรไฟล์:</label>
    {{ form.profile_picture }}
    <label for="phone_number">เบอร์โทรศัพท์:</label>
    {{ form.phone_number }}
    <button type="submit">บันทึก</button>

</form>

    </div>
</body>
</html>
