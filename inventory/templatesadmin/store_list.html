<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายการร้าน</title>
</head>
<body>
  <h1>รายการร้านทั้งหมด</h1>
  <ul>
    {% for store in stores %}
      <li><a href="{% url 'store_detail' store.id %}">{{ store.name }}</a></li>
    {% empty %}
      <li>ไม่มีร้านค้าในระบบ</li>
    {% endfor %}
  </ul>
</body>
</html>
