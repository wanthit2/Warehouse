<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ store.name }}</title>
</head>
<body>
  <h1>สินค้าของร้าน {{ store.name }}</h1>
  <ul>
    {% for product in products %}
      <li>{{ product.name }} - จำนวน: {{ product.quantity }} - รายละเอียด: {{ product.description }}</li>
    {% empty %}
      <li>ไม่มีสินค้าในร้านนี้</li>
    {% endfor %}
  </ul>
</body>
</html>
